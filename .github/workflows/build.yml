name: Build and Test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [ 25, 26-ea ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Cache node
        uses: actions/cache@v4
        with:
          path: web-bundle/node
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os}}-node-
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: web-bundle/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os}}-node_modules-
      - name: Build ${{ matrix.java-version }}
        run: mvn -B clean test
      - name: Package JAR
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/us/17033-azure-gh-pipeline'
        run: mvn -B package -DskipTests
      - name: Upload JAR Artifact
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/us/17033-azure-gh-pipeline'
        uses: actions/upload-artifact@v4
        with:
          name: graphhopper-jar-${{ matrix.java-version }}
          path: web/target/*.jar
          retention-days: 90

  # Push to Azure DevOps
  push-to-azure:
    runs-on: ubuntu-22.04
    needs: build
    # Run on master or test branch
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/us/17033-azure-gh-pipeline'
    steps:
      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: graphhopper-jar-25
          path: ./artifacts

      - name: Get JAR info and set date
        id: jar-info
        run: |
          JAR_FILE=$(ls ./artifacts/*.jar | head -n 1)
          JAR_NAME=$(basename $JAR_FILE)
          JAR_NAME=${JAR_NAME/-SNAPSHOT/}
          DATE=$(date +%Y%m%d-%H%M%S)
          echo "jar_file=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "jar_name=$JAR_NAME" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "Found JAR: $JAR_NAME"

      - name: Clone Azure DevOps repo and upload JAR
        env:
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
          AZURE_ORG: trihydro
          AZURE_PROJECT: SDX
          AZURE_REPO: graphhopper
        run: |
          echo "Authenticating with Azure DevOps"
          
          # Clone the Azure DevOps repo
          git clone https://$AZURE_DEVOPS_PAT@dev.azure.com/$AZURE_ORG/$AZURE_PROJECT/_git/$AZURE_REPO azure-repo
          
          if [ $? -eq 0 ]; then
            echo "Successfully cloned Azure DevOps repository"
          else
            echo "Failed to clone repository - check your PAT and repository details"
            exit 1
          fi
          
          cd azure-repo
          
          # Configure git
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions@users.noreply.github.com"
          
          # Create a new branch
          BRANCH_NAME="update-graphhopper-jar-${{ steps.jar-info.outputs.date }}"
          git checkout -b $BRANCH_NAME
          echo "Created branch: $BRANCH_NAME"
          
          # Create resources directory if it doesn't exist
          mkdir -p resources
          echo "Resources directory ready"
          
          # Rename existing JAR file if it exists
          if [ -f "resources/${{ steps.jar-info.outputs.jar_name }}" ]; then
            OLD_NAME="resources/$(basename ${{ steps.jar-info.outputs.jar_name }} .jar)-old-${{ steps.jar-info.outputs.date }}.jar"
            mv "resources/${{ steps.jar-info.outputs.jar_name }}" "$OLD_NAME"
            echo "Renamed existing JAR to: $(basename $OLD_NAME)"
          else
            echo " No existing JAR file found"
          fi
          
          # Copy new JAR file
          cp ../${{ steps.jar-info.outputs.jar_file }} resources/
          echo "Copied new JAR file to resources/"
          
          # Commit changes with multi-line message
          git add resources/
          git commit -m "Update GraphHopper JAR from GitHub build - ${{ steps.jar-info.outputs.date }}" \
                     -m "Built from commit: ${{ github.sha }}" \
                     -m "Java version: 25"
          
          echo "Changes committed"
          
          # Push the branch
          git push origin $BRANCH_NAME
          
          if [ $? -eq 0 ]; then
            echo "Successfully pushed branch to Azure DevOps"
          else
            echo "Failed to push branch"
            exit 1
          fi
          
          # Save branch name for PR creation
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          
          echo ""
          echo "======================================"
          echo "Summary:"
          echo "  Branch: $BRANCH_NAME"
          echo "  JAR: ${{ steps.jar-info.outputs.jar_name }}"
          echo "  Mode: $MODE"
          echo "======================================"

      - name: Create Pull Request in Azure DevOps
        env:
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
          AZURE_ORG: trihydro
          AZURE_PROJECT: SDX
          AZURE_REPO: graphhopper
          AZURE_GH_REPO_ID: ${{ secrets.AZURE_GH_REPO_ID }}
        run: |
          echo "Creating Pull Request in Azure DevOps..."
          
          # Encode PAT for authentication
          AUTH_HEADER=$(echo -n ":${AZURE_DEVOPS_PAT}" | base64 | tr -d '\n')
          
          # Create PR payload
          PR_PAYLOAD=$(cat <<EOF
          {
            "sourceRefName": "refs/heads/${{ env.BRANCH_NAME }}",
            "targetRefName": "refs/heads/master",
            "title": "Update GraphHopper JAR - ${{ steps.jar-info.outputs.date }}",
            "description": "Automated PR to update GraphHopper JAR file.\n\n**Source:** GitHub repository\n**Commit:** ${{ github.sha }}\n**Java Version:** 25\n**Build Date:** ${{ steps.jar-info.outputs.date }}\n\nThis JAR was automatically built and uploaded by GitHub Actions."
          }
          EOF
          )
          
          # Make API request
          HTTP_CODE=$(curl -sSL -w "%{http_code}" -o /tmp/pr_response.json \
            -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Basic $AUTH_HEADER" \
            -d "$PR_PAYLOAD" \
            "https://dev.azure.com/${AZURE_ORG}/${AZURE_PROJECT}/_apis/git/repositories/${AZURE_GH_REPO_ID}/pullrequests?api-version=7.1")
               
          echo "HTTP Status Code: $HTTP_CODE"
          echo "Response Body:"
          cat /tmp/pr_response.json
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "Pull Request created successfully"
            cat /tmp/pr_response.json
          else
            echo "Failed to create Pull Request (HTTP $HTTP_CODE)"
            cat /tmp/pr_response.json
            exit 1
          fi
